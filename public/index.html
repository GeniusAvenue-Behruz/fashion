<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/imgs/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000" />

    <!-- Primary Meta Tags -->
    <meta name="title" content="EverLane | Sustainable Fashion & Quality Clothing">
    <meta name="description" content="Explore EverLane for sustainable, high-quality clothing that combines style with responsibility. Shop the latest in eco-friendly fashion and accessories. Free shipping on orders over $50.">

    <!-- SEO Keywords -->
    <meta name="keywords" content="EverLane, sustainable fashion, eco-friendly clothing, ethical apparel, quality clothes, accessories, online shopping, stylish fashion, organic fabrics, free shipping">
    <meta name="robots" content="index, follow">
    <meta name="author" content="EverLane">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.everlane.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.everlane.com">
    <meta property="og:title" content="EverLane | Sustainable Fashion & Quality Clothing">
    <meta property="og:description" content="EverLane offers stylish, eco-friendly clothing for those who value sustainability. Discover timeless styles that are responsibly made. Free shipping on orders over $50.">
    <meta property="og:image" content="%PUBLIC_URL%/path/to/og-image.jpg">
    <meta property="og:site_name" content="EverLane">
    <meta property="og:locale" content="en_US">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://www.everlane.com">
    <meta name="twitter:title" content="EverLane | Sustainable Fashion & Quality Clothing">
    <meta name="twitter:description" content="Shop EverLane for responsibly made, sustainable fashion. Quality clothing and accessories with free shipping on orders over $50!">
    <meta name="twitter:image" content="%PUBLIC_URL%/path/to/twitter-image.jpg">
    <meta name="twitter:site" content="@EverLane">
    <meta name="twitter:creator" content="@EverLane">
    
    <!-- Structured Data Markup (JSON-LD for Rich Snippets) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Store",
      "name": "EverLane",
      "url": "https://www.everlane.com",
      "logo": "%PUBLIC_URL%/path/to/logo.png",
      "image": "%PUBLIC_URL%/path/to/og-image.jpg",
      "description": "EverLane offers stylish, eco-friendly clothing for those who value sustainability. Discover timeless styles that are responsibly made.",
      "sameAs": [
        "https://www.facebook.com/EverLane",
        "https://twitter.com/EverLane",
        "https://www.instagram.com/EverLane"
      ],
      "openingHours": "Mo-Fr 09:00-18:00",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "123 Fashion Ave",
        "addressLocality": "New York",
        "addressRegion": "NY",
        "postalCode": "10001",
        "addressCountry": "US"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-800-123-4567",
        "contactType": "Customer Support"
      }
    }

    <!-- Favicon and CSS -->
